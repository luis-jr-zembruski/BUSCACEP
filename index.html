<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Consulta CEP</title>
</head>
<body>
    <header>
        <h1>Consulta CEP</h1>
    </header>
    <div id="container">
        <div id="search">
            <h5>Digite o CEP que deseja buscar:</h5>
            <input type="text" id="cep" placeholder="99999-999" required oncanplay={getCep()}>
            <input type="button" id="button" value="Pesquisar" onclick={getCep()}>
        </div>

        <div id="result">

        </div>
    </div>
</body>
</html>
